<app-cabecera></app-cabecera>
<div class="container" style="margin: 10px 100px;">
<div class="card bg-dark text-white">
    <div class="card-header">Mantenimiento de Alumno</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row" style="margin: 10px;">
          <label for="id" class="col-form-label col-sm-2">Codigo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="id" [(ngModel)]="alumno.id" required>
          </div>
        </div>
        <div class="form-group row" style="margin: 10px;">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="alumno.nombre" name="nombre" required>
          </div>
        </div>
  
        <div class="form-group row" style="margin: 10px;">
          <label for="creditos" class="col-form-label col-sm-2">Correo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="alumno.correo" name="correo" required>
          </div>
        </div>

        <div class="form-group row" style="margin: 10px;">
            <label for="creditos" class="col-form-label col-sm-2">Fecha de Nacimiento</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="alumno.fechaNac" name="fechaNacimineto" required>
            </div>
          </div>
  
        <div class="form-group row" style="margin: 10px 100px;">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' [routerLink]="['/alumno']">Crear</button>
            <ng-template #elseBlock>
              <button class="btn btn-info" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
</div>
<app-pie></app-pie>
