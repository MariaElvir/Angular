<app-cabecera></app-cabecera>
<div class="card bg-dark text-white" style="margin: 10px 100px;">
    <div class="card-header">Mantenimiento de Cursos</div>
    <div class="card-body">
  
      <form>
        <div class="form-group row" style="margin: 10px;">
          <label for="id" class="col-form-label col-sm-2">Codigo</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" name="id" [(ngModel)]="curso.id" minlength="
            1" maxlength="10" required>
          </div>
        </div>
        <div class="form-group row" style="margin: 10px;">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="curso.nombre" name="nombre" required>
          </div>
        </div>
  
        <div class="form-group row" style="margin: 10px;">
          <label for="creditos" class="col-form-label col-sm-2">Creditos</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="curso.creditos" name="creditos" required>
          </div>
        </div>
  
        <div class="form-group row" style="margin: 10px;">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' [routerLink]="['/cursos']">Crear</button>
            <ng-template #elseBlock>
              <button class="btn btn-info" role="button" (click)='update()'>Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
  
    </div>
  </div>
  <app-pie></app-pie>
